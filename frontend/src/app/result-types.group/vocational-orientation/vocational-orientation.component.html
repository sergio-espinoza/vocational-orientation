<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="interest">
    <th mat-header-cell *matHeaderCellDef>INTERÃ‰S</th>
    <td mat-cell *matCellDef="let element">{{element.interest}}</td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>PUNTOS</th>
    <td mat-cell *matCellDef="let element">{{element.points}}</td>
  </ng-container>
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef>I</th>
    <td mat-cell *matCellDef="let element">{{element.first}}</td>
  </ng-container>
  <ng-container matColumnDef="second">
    <th mat-header-cell *matHeaderCellDef>II</th>
    <td mat-cell *matCellDef="let element">{{element.second}}</td>
  </ng-container>
  <ng-container matColumnDef="third">
    <th mat-header-cell *matHeaderCellDef>III</th>
    <td mat-cell *matCellDef="let element">{{element.third}}</td>
  </ng-container>
  <ng-container matColumnDef="fourth">
    <th mat-header-cell *matHeaderCellDef>IV</th>
    <td mat-cell *matCellDef="let element">{{element.fourth}}</td>
  </ng-container>
  <ng-container matColumnDef="fifth">
    <th mat-header-cell *matHeaderCellDef>V</th>
    <td mat-cell *matCellDef="let element">{{element.fifth}}</td>
  </ng-container>
  <ng-container matColumnDef="sixth">
    <th mat-header-cell *matHeaderCellDef>VI</th>
    <td mat-cell *matCellDef="let element">{{element.sixth}}</td>
  </ng-container>
  <ng-container matColumnDef="seventh">
    <th mat-header-cell *matHeaderCellDef>VII</th>
    <td mat-cell *matCellDef="let element">{{element.seventh}}</td>
  </ng-container>
  <ng-container matColumnDef="eighth">
    <th mat-header-cell *matHeaderCellDef>VIII</th>
    <td mat-cell *matCellDef="let element">{{element.eighth}}</td>
  </ng-container>
  <ng-container matColumnDef="nineth">
    <th mat-header-cell *matHeaderCellDef>IX</th>
    <td mat-cell *matCellDef="let element">{{element.nineth}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
