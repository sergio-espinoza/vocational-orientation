<div>
  <p class="text-secondary">
    {{evaluationValueService.evaluationSelected[indexQuestion]}}
  </p>

  <div class="btn-group">
    <button
      class="btn btn-{{this.answers[this.indexQuestion] === '1'? 'primary': 'secondary'}}"
      (click)="questionResponse('1')">1</button>
    <button
      class="btn btn-{{this.answers[this.indexQuestion] === '2'? 'primary': 'secondary'}}"
      (click)="questionResponse('2')">2</button>
    <button
      class="btn btn-{{this.answers[this.indexQuestion] === '3'? 'primary': 'secondary'}}"
      (click)="questionResponse('3')">3</button>
    <button
      class="btn btn-{{this.answers[this.indexQuestion] === '4'? 'primary': 'secondary'}}"
      (click)="questionResponse('4')">4</button>
  </div>
</div>
